<mat-card class="post-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img mat-card-image src="../../../assets/blog.png" height="40px" width="40px" alt="Random Image">
    </div>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>User ID: {{ post.userId }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="margin-top: 10px;">
    <p>{{ post.body }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">LIKE</button>
    <button mat-button color="accent">SHARE</button>
  </mat-card-actions>
</mat-card>
